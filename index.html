<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <nav class="navbar">
        <span class="logo">
          <img src="logo.svg" />
        </span>
        <div>
          <button>Sign In</button>
        </div>
      </nav>
      <div class="box"></div>
      <div class="hero">
        <div class="first">Unlimited movies, TV <br>&nbsp;&nbsp;&nbsp;&nbsp;shows, and more</div>
        <div class="second">Starts at USD 2.99. Cancel anytime.</div>
        <div class="third">
          Ready to watch? Enter your email to create or restart your membership.
        </div>
        <div class="hero-button">
          <input class="email" placeholder="Email address" />
          <button>Get Started</button>
        </div>
      </div>
      <div class="separation"></div>
    </div>
    <div class="first-section">
       <div class="list-movies">
           <div class="Trend"><h1>Trending Now</h1></div>
           <div class="movies">
              <div class="mv">
                  <img src="sikandar.webp" >
              </div>
              <div class="mv">
                  <img src="Royals.webp" >
              </div>
              <div class="mv">
                  <img src="cocomelon.webp" >
              </div>
              <div class="mv">
                  <img src="jewel_theif.webp" >
              </div>
              <div class="mv">
                  <img src="Deva.webp" >
              </div>
           </div>
       </div>
    </div>
  </body>
</html>
